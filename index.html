<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooming List</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        input { width: 100%; border: none; text-align: center; }
        input:focus { outline: none; }
    </style>
</head>
<body>
    <h2>Rooming List</h2>
    <table>
        <tr>
            <th>Guest Name</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
            <th>#A</th>
            <th>#C</th>
            <th>Room Type</th>
            <th>Reservation Status</th>
        </tr>
        <script>
            function createRow(index) {
                return `<tr>
                    <td><input type="text" id="guest${index}" onkeydown="handleNavigation(event, ${index}, 'guest')"></td>
                    <td><input type="date" id="checkin${index}" onkeydown="handleNavigation(event, ${index}, 'checkin')"></td>
                    <td><input type="date" id="checkout${index}" onkeydown="handleNavigation(event, ${index}, 'checkout')"></td>
                    <td><input type="number" id="adults${index}" min="0" max="6" oninput="validateOccupancy(${index})" style="width:40px" onkeydown="handleNavigation(event, ${index}, 'adults')"></td>
                    <td><input type="number" id="children${index}" min="0" max="6" oninput="validateOccupancy(${index})" style="width:40px" onkeydown="handleNavigation(event, ${index}, 'children')"></td>
                    <td><input type="text" id="roomType${index}" onkeydown="handleNavigation(event, ${index}, 'roomType')"></td>
                    <td>RES</td>
                </tr>`;
            }document.write(Array.from({length: 10}, (_, i) => createRow(i + 1)).join(''));

        function handleNavigation(event, index, field) {
            if (event.key === "Tab") {
                event.preventDefault(); // Disable tab navigation
            }
            if (event.key === "Enter") {
                event.preventDefault();
                if (field === "roomType") {
                    if (index < 10) {
                        document.getElementById(`guest${index + 1}`).focus();
                    }
                } else {
                    let fields = ["guest", "checkin", "checkout", "adults", "children", "roomType"];
                    let nextFieldIndex = fields.indexOf(field) + 1;
                    if (nextFieldIndex < fields.length) {
                        document.getElementById(`${fields[nextFieldIndex]}${index}`).focus();
                    }
                }
            }
            if (event.key === "ArrowUp" && field === "guest" && index > 1) {
                event.preventDefault();
                document.getElementById(`guest${index - 1}`).focus();
            }
        }
    </script>
</table>

</body>
</html>
