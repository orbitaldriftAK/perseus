<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Rooming List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 5px; text-align: center; }
        input { width: 100%; border: none; text-align: center; }
        .small-input { width: 30px; }
    </style>
</head>
<body>
    <h2>Mock Rooming List</h2>
    <table>
        <thead>
            <tr>
                <th>Guest Name</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>#A</th>
                <th>#C</th>
                <th>Reservation Status</th>
            </tr>
        </thead>
        <tbody id="room-list">
            <!-- JavaScript will generate rows here -->
        </tbody>
    </table><script>
    document.addEventListener('DOMContentLoaded', function() {
        const tbody = document.getElementById('room-list');
        const totalRows = 10;

        function createRow(index) {
            let row = document.createElement('tr');
            
            row.innerHTML = `
                <td><input type="text" class="input-field"></td>
                <td><input type="date" class="input-field"></td>
                <td><input type="date" class="input-field"></td>
                <td><input type="number" class="input-field small-input" min="0" max="6"></td>
                <td><input type="number" class="input-field small-input" min="0" max="6"></td>
                <td><input type="text" value="RES" readonly></td>
            `;
            tbody.appendChild(row);
        }

        for (let i = 0; i < totalRows; i++) {
            createRow(i);
        }

        // Prevent mouse clicks
        document.addEventListener('mousedown', function(event) {
            event.preventDefault();
        });
        
        // Handle Enter key navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Tab') {
                event.preventDefault(); // Disable Tab
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                let inputs = Array.from(document.querySelectorAll('.input-field'));
                let currentIndex = inputs.indexOf(document.activeElement);
                
                if (currentIndex !== -1) {
                    let nextIndex = currentIndex + 1;
                    if (nextIndex < inputs.length) {
                        inputs[nextIndex].focus();
                    }
                }
                event.preventDefault();
            }
        });

        // Max occupancy validation
        document.addEventListener('input', function(event) {
            if (event.target.type === 'number') {
                let row = event.target.closest('tr');
                let adults = parseInt(row.children[3].children[0].value) || 0;
                let children = parseInt(row.children[4].children[0].value) || 0;
                
                if (adults + children > 6) {
                    alert('Max occupancy exceeded');
                    row.children[3].children[0].value = '';
                    row.children[4].children[0].value = '';
                }
            }
        });
    });
</script>

</body>
</html>
