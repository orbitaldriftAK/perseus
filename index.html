<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooming List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        input {
            width: 100%;
            border: none;
            padding: 5px;
        }
        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h2>Rooming List</h2>
    <table>
        <thead>
            <tr>
                <th>Guest Name</th>
                <th>#A</th>
                <th>#C</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>Reservation Status</th>
                <th>Room Type</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 0; i < 10; i++) {
                    document.write('<tr>');
                    document.write('<td><input type="text" class="guest-name"></td>');
                    document.write('<td><input type="number" class="adults" min="0" max="6"></td>');
                    document.write('<td><input type="number" class="children" min="0" max="6"></td>');
                    document.write('<td><input type="date" class="check-in"></td>');
                    document.write('<td><input type="date" class="check-out"></td>');
                    document.write('<td><input type="text" value="RES" readonly></td>');
                    document.write('<td><input type="text" class="room-type"></td>');
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table><script>
    document.addEventListener("keydown", function(event) {
        let activeElement = document.activeElement;
        let row = activeElement.closest("tr");
        let inputs = Array.from(row.querySelectorAll("input"));
        let index = inputs.indexOf(activeElement);
        
        if (event.key === "Enter") {
            if (index < inputs.length - 1) {
                inputs[index + 1].focus();
            } else {
                let nextRow = row.nextElementSibling;
                if (nextRow) {
                    nextRow.querySelector(".guest-name").focus();
                }
            }
        }
        
        if (event.key === "F5") {
            event.preventDefault();
            let guestNameField = row.querySelector(".guest-name");
            if (guestNameField.value.trim() !== "") {
                localStorage.setItem("guestName", guestNameField.value);
                localStorage.setItem("roomType", row.querySelector(".room-type").value);
                window.location.href = "reservation.html";
            }
        }
    });
</script>

</body>
</html>
