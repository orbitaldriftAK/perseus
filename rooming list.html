<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooming List Manager (Mockup)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        input[type="text"], input[type="date"] {
            padding: 8px;
            width: 90%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rooming List Manager (Mockup)</h2>
        <table>
            <thead>
                <tr>
                    <th>Guest Name</th>
                    <th>Room Number</th>
                    <th>Check-In Date</th>
                    <th>Check-Out Date</th>
                    <th>Reservation Status</th>
                    <th>Special Requests</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Enter Guest Name"></td>
                    <td><input type="text" placeholder="Room #"></td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                    <td>
                        <select>
                            <option>Confirmed</option>
                            <option>Pending</option>
                            <option>Cancelled</option>
                        </select>
                    </td>
                    <td><input type="text" placeholder="Special Requests"></td>
                </tr>
            </tbody>
        </table>
        <button class="button">Add Guest</button>
        <button class="button">Import List</button>
        <button class="button">Confirm Changes</button>
    </div>
</body>
</html>
