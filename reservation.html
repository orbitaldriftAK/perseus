<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C0C0C0;
            padding: 20px;
        }
        .container {
            width: 800px;
            background-color: #F5F5F5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 30%;
        }
        .form-group input {
            width: 65%;
            padding: 5px;
            border: 1px solid #888;
            border-radius: 3px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve stored guest data from sessionStorage
            let guestName = sessionStorage.getItem("guestName") || "";
            let roomType = sessionStorage.getItem("roomType") || "";
            let arrival = sessionStorage.getItem("arrival") || "";
            let departure = sessionStorage.getItem("departure") || "";
            let adultCount = sessionStorage.getItem("adultCount") || "";
            let childCount = sessionStorage.getItem("childCount") || "";

            // Populate fields with stored data
            document.getElementById("guestName").value = guestName;
            document.getElementById("roomType").value = roomType;
            document.getElementById("arrival").value = arrival;
            document.getElementById("departure").value = departure;
            document.getElementById("adultCount").value = adultCount;
            document.getElementById("childCount").value = childCount;

            // F4 to go back to the Rooming List
            document.addEventListener("keydown", function (event) {
                if (event.key === "F4") {
                    window.location.href = "index.html";
                }
            });

            // Cancel button functionality
            document.getElementById("cancelBtn").addEventListener("click", function () {
                window.location.href = "index.html";
            });
        });
    </script>
</head>
<body>

<div class="container">
    <div class="header">Guest Reservation</div>

    <div class="form-group">
        <label>Reservation #:</label>
        <input type="text" value="43926" disabled>
    </div>
    <div class="form-group">
        <label>Guest Name:</label>
        <input type="text" id="guestName" placeholder="Enter Guest Name">
    </div>
    <div class="form-group">
        <label>Arrival:</label>
        <input type="date" id="arrival">
    </div>
    <div class="form-group">
        <label>Number of Nights:</label>
        <input type="number" min="1" value="1">
    </div>
    <div class="form-group">
        <label>Departure:</label>
        <input type="date" id="departure">
    </div>
    <div class="form-group">
        <label>Room Type:</label>
        <input type="text" id="roomType" placeholder="ST2Q / ST1K">
    </div>
    <div class="form-group">
        <label>Adults (#A):</label>
        <input type="number" id="adultCount" min="0" value="0">
    </div>
    <div class="form-group">
        <label>Children (#C):</label>
        <input type="number" id="childCount" min="0" value="0">
    </div>
    <div class="form-group">
        <label>Rate:</label>
        <input type="text" placeholder="Enter Rate">
    </div>
    <div class="form-group">
        <label>Balance:</label>
        <input type="text" value="406.25" disabled>
    </div>

    <div class="buttons">
        <button onclick="window.location.href='index.html'">Back to Rooming List</button>
        <button id="cancelBtn">Cancel</button>
        <button>More</button>
        <button>Checkout</button>
    </div>
</div>

</body>
</html>
