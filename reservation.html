<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Room Reservation</h2>
    <table>
        <tr>
            <th>Guest Name</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Room Type</th>
            <th>Status</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="Guest Name"></td>
            <td><input type="date"></td>
            <td><input type="date"></td>
            <td>
                <select>
                    <option value="ST2Q">ST2Q</option>
                    <option value="ST1K">ST1K</option>
                </select>
            </td>
            <td>RES</td>
        </tr>
    </table>
    <button class="back-btn" onclick="goBack()">Back (F4)</button>
</div>

<script>
    document.addEventListener("keydown", function(event) {
        if (event.key === "F4") {
            goBack();
        }
    });

    function goBack() {
        window.location.href = "index.html"; // Redirect back to Rooming List page
    }
</script>

</body>
</html>
