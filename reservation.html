<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C0C0C0;
            padding: 20px;
        }
        .container {
            width: 800px;
            background-color: #F5F5F5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 30%;
        }
        .form-group input {
            width: 65%;
            padding: 5px;
            border: 1px solid #888;
            border-radius: 3px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
            cursor: pointer;
        }
        .notes-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100;
        }
        .notes-popup textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }
        .notes-popup button {
            margin-top: 10px;
            float: right;
            padding: 5px 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Existing reservation fields remain unchanged -->

    <div class="buttons">
        <div class="checkbox-container">
            <input type="checkbox" id="notesCheckbox">
            <label for="notesCheckbox">Notes About</label>
        </div>
        <button id="cancelBtn">Cancel</button>
        <button>More</button>
        <button>Checkout</button>
    </div>

    <div class="notes-popup" id="notesPopup">
        <textarea id="notesArea"></textarea>
        <button id="notesOkBtn">OK</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const notesCheckbox = document.getElementById("notesCheckbox");
    const notesPopup = document.getElementById("notesPopup");
    const notesArea = document.getElementById("notesArea");
    const notesOkBtn = document.getElementById("notesOkBtn");

    document.addEventListener("keydown", function (event) {
        if (event.key === "F5" && notesCheckbox.checked) {
            event.preventDefault();
            notesArea.value = localStorage.getItem("reservationNotes") || "";
            notesPopup.style.display = "block";
        }
    });

    notesOkBtn.addEventListener("click", function () {
        localStorage.setItem("reservationNotes", notesArea.value);
        notesPopup.style.display = "none";
    });

    notesPopup.addEventListener("keydown", function (event) {
        if (event.key === "Enter" || event.key === "F4") {
            event.preventDefault();
        }
    });

    document.getElementById("cancelBtn").addEventListener("click", function () {
        window.location.href = "index.html";
    });
});
</script>

</body>
</html>
