<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 60%; margin: auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 5px; }
        .buttons { margin-top: 20px; }
        button { padding: 10px; margin-right: 10px; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("guestName").value = params.get("guest") || "";
            document.getElementById("roomType").value = params.get("roomType") || "";
        });function goBack() {
        window.location.href = "index.html";
    }

    function cancelReservation() {
        document.getElementById("guestName").value = "";
        document.getElementById("roomType").value = "";
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === "F4") {
            event.preventDefault();
            goBack();
        }
    });
</script>

</head>
<body>
    <div class="container">
        <h2>Room Reservation</h2>
        <label for="guestName">Guest Name:</label>
        <input type="text" id="guestName" readonly><label for="roomType">Room Type:</label>
    <input type="text" id="roomType" readonly>
    
    <div class="buttons">
        <button onclick="goBack()">More</button>
        <button onclick="cancelReservation()">Cancel</button>
    </div>
</div>

</body>
</html>
